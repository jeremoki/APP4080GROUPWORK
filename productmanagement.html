    <!-- JavaScript -->
    <script>
        // Example data for product list (replace with dynamic data from the backend)
        const products = [
            { id: 1, name: 'Product A', price: 20.99 },
            { id: 2, name: 'Product B', price: 34.99 },
        ];

        // Function to display products in the list
        function displayProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';
            products.forEach(product => {
                productList.innerHTML += `
                    <div class="product-item">
                        <span>${product.name} - $${product.price}</span>
                        <span onclick="editProduct(${product.id})">Edit</span>
                        <span onclick="deleteProduct(${product.id})">Delete</span>
                    </div>`;
            });
        }

        // Function to show the product form for adding/editing
        function showProductForm() {
            document.getElementById('productForm').classList.remove('hidden');
            document.getElementById('formTitle').innerText = 'Add Product';
            document.getElementById('productName').value = '';
            document.getElementById('productPrice').value = '';
        }

        // Function to cancel the product form
        function cancelForm() {
            document.getElementById('productForm').classList.add('hidden');
        }

        // Function to save a new or edited product
        function saveProduct() {
            const productName = document.getElementById('productName').value;
            const productPrice = parseFloat(document.getElementById('productPrice').value);

            // Validation - Ensure product name and price are provided
            if (!productName || isNaN(productPrice)) {
                alert('Please provide valid product name and price.');
                return;
            }

            // Replace with actual API calls to save the product to the backend
            const productId = products.length + 1;
            const newProduct = { id: productId, name: productName, price: productPrice };
            products.push(newProduct);

            // Display updated product list and hide the form
            displayProducts();
            cancelForm();
        }

        // Function to edit a product
        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                document.getElementById('productForm').classList.remove('hidden');
                document.getElementById('formTitle').innerText = 'Edit Product';
                document.getElementById('productName').value = product.name;
                document.getElementById('productPrice').value = product.price;
            }
        }

        // Function to delete a product
        function deleteProduct(productId) {
            // Replace with actual API calls to delete the product from the backend
            const index = products.findIndex(p => p.id === productId);
            if (index !== -1) {
                products.splice(index, 1);
                displayProducts();
            }
        }

        // Initial display of products
        displayProducts();
    </script>
